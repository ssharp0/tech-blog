<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Tech Blog - Login</title>
 <!-- Reset CSS -->
 <link rel="stylesheet" href="./assets/css/reset.css">
 <!-- Bootstrap CSS -->
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!-- Auth CSS -->
 <link rel="stylesheet" href="./assets/css/auth.css">
</head>

<!-- body for login -->
<body>
 <div class="container mt-3">

  <!-- div for heading and button to go to home page -->
  <div class="mt-4 p-5 text-white rounded text-center pageHeader">
   <h1>Tech Blog App</h1>
   <hr>
   <p>Log in now to start creating posts and seeing posts of others!</p>
   <button id="goHome" class="btn btn-dark goHomeBtn"><span>Home</span></button>
  </div>

  <!-- login row -->
  <div class="row loginRow">
   <div class="col-sm-12">
    <!-- log in form -->
    <form class="loginForm">
     <div class="mb-3 rounded text-center loginHeading">
      <h1>Log In</h1>
     </div>
     <!-- login username -->
     <div class="mb-3">
      <label for="username" class="form-label">Username:</label>
      <input type="text" class="form-control" id="lUsername">
     </div>
     <!-- login password -->
     <div class="mb-3">
      <label for="password" class="form-label">Password:</label>
      <input type="password" class="form-control" id="lPassword">
      <span id="errorMsg"></span>
     </div>
     <!-- button to log in -->
     <button id="loginBtn" type="submit" class="btn btn-dark loginBtn">Login</button>
     <hr>
     <!-- go to register page if a new user -->
     <p>New here? <a href="./register.html">Register</a></p>
    </form>
   </div>
  </div>

 </div>
 
 <!-- Boostrap Script -->
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <!-- Axios script -->
 <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
 <!-- Script -->
 <script src="./assets/js/login.js"></script>
</body>

</html>
